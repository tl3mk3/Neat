<!doctype html>
<html>
<head>
	<title>Controller List - V3NA-Controll</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="lib/ractive.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css"></link>
</head>
<body>
	<div id="container"></div>

	<script id='template' type='text/ractive'>	
	<header>
		<img class="header-icon" src="img/database.svg" />
		<h1><a href="index.html">{{siteConf.siteName}}</a></h1>
		<div class="fr">
			<ul class="navigation">
			{{#siteConf.pages}}
				<li class="navigation-item"><a href="{{url}}">{{title}}</a></li>
			{{/siteConf.pages}}
			</ul>
		</div>
	</header>
	<main>
	
	<h2>Controller</h2>
	<table class="data-table">
		<tr>
			<th>Name</th>	
			<th>Mode</th>	
			<th class="right">Address</th>	
			<th class="right">Port</th>
			<th class="right">Commands</th>
		</tr>

{{#controllers}}
		<tr>
			<td>{{Name}}</td>
			<td>{{Mode}}</td>
			<td class="right">{{Address}}</td>
			<td class="right">{{Port}}</td>
			<td class="right"><a href="list-volumes.html?controller={{Name}}">Volume List</a>|<a href="export-policies.html?controller={{Name}}">Export Policies</a>|<a href="export-rules.html?controller={{Name}}">Export Rules</a>|<strike>Admin Menu</strike></td>
		</tr>
{{/controllers}}
	</table>

</main>
	</script>
	<script src="js/common.js"></script>
	<script src="js/list-controllers.js"></script>

</body>
</html>
