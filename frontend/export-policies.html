<!doctype html>
<html>
<head>
	<title>Export Policies</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="lib/ractive.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css"></link>
</head>
<body>
	<div id="container"></div>

	<script id='template' type='text/ractive'>	
	<header>
		<img class="header-icon" src="img/database.svg" />
		<h1><a href="index.html">{{siteConf.siteName}}</a></h1>
		<div class="fr">
			<ul class="navigation">
			{{#siteConf.pages}}
				<li class="navigation-item"><a href="{{url}}">{{title}}</a></li>
			{{/siteConf.pages}}
			</ul>
		</div>
	</header>
	<main>
	<label>Controller</label>
	<select value={{selectedController}}>
		{{#controllers}}
			<option value="{{Name}}">{{Name}}</option>	
		{{/controllers}}
	</select>
	<button on-click="getExportPolicies" class="button">List Export Policies</button>

	<h2>Export Policies</h2>
	<table class="data-table">
		<tr>
			<th>PolicyId</th>
			<th>PolicyName</th>	
			<th>PolicyIdSpecified</th>	
			<th>Vserver</th>
			<th class="right">Commands</th>
		</tr>
	{{#results}}
		<tr>
			<td>{{PolicyId}}</td>
			<td>{{PolicyName}}</td>
			<td>{{PolicyIdSpecified}}</td>
			<td>{{Vserver}}</td>
			<td class="right"><a href="edit-policies.html">Edit Policy</a></td>
		</tr>
	{{/results}}
	</table>

</main>
	</script>
	<script src="js/common.js"></script>
	<script src="js/export-policies.js"></script>

</body>
</html>
